<h1 class="ui dividing header">Hesapları Listele</h1>
<table class="ui celled table center aligned" id="listAccountForm">
    <thead>
    <tr>
        <th>Kullanıcı Adı</th>
        <th>Şifre</th>
        <th>Yetkiler</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{#accounts}}
    <tr>
        <td>{{username}}</td>
        <td>{{password}}</td>
        <td>{{accountAuth}}</td>
        <td>
            {{#can "REMOVE_ACCOUNT"}}
            <button class="red ui button" id="deleteAccountButton" data-id="{{id}}">Sil</button>
            {{/can}}
            {{#can "EDIT_ACCOUNT"}}
            <a class="teal ui button" href="#account/edit/{{id}}" id="editAccountButton">Düzenle</a>
            {{/can}}
        </td>
    </tr>
    {{else}}
    <tr>
        <td colspan="100%">Hiç tanımlı hesap yok. Lütfen <a href="/#account/add">yeni hesap</a> oluşturun.</td>
    </tr>
    {{/accounts}}
    </tbody>
</table>
