<h1 class="ui dividing header">Hesapları Listele</h1>
<table class="ui celled table center aligned" id="listAccountForm">
    <thead>
    <tr>
        <th>Kullanıcı Adı</th>
        <th>E-posta</th>
        <th>Yetkiler</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{#accounts}}
    <tr>
        <td>{{username}}</td>
        <td>{{email}}</td>
        <td>{{accountAuth}}</td>
        <td>
            <button class="red ui button deleteAccountButton" data-id="{{id}}">Sil</button>
            <button class="ui primary button recoverPassword" data-id="{{id}}">Şifre Sıfırla</button>
            <a class="teal ui button editAccountButton" href="#account/edit/{{id}}">Düzenle</a>
        </td>
    </tr>
    {{else}}
    <tr>
        <td colspan="100%">Hiç tanımlı hesap yok. Lütfen <a href="/#account/add">yeni hesap</a> oluşturun.</td>
    </tr>
    {{/accounts}}
    </tbody>
</table>
