<h1 class="ui dividing header">{{#if product.id}}Ürün Düzenle{{else}}Ürün Ekle{{/if}}</h1>
<div class="ui middle aligned center aligned grid">
    <div class="six wide column">
        <h4 class="ui top attached inverted header">{{#if product.id}}Ürün Düzenle{{else}}Ürün Ekle{{/if}}</h4>
        <div class="ui buttom attached segment">
            <form class="ui large form" id="addProductForm">
                {{#product.id}}<input type="hidden" name="id">{{/product.id}}
                <div class="field">
                    <div class="ui action input">
                        <input type="text" name="imageURL" placeholder="Ürün Resmi" id="imageURL">
                        <button class="ui teal right button" id="selectImage">
                            Seç
                        </button>
                    </div>
                </div>
                <div class="field">
                    <select class="ui selection dropdown" id="productMainCategorySelect">
                        <option value="">Üst Kategori Seçiniz</option>
                        {{#mainCategories}}
                        <option value="{{id}}">{{categoryName}}</option>
                        {{/mainCategories}}
                    </select>
                </div>
                <div class="field">
                    <select class="ui selection dropdown deneme" name="categoryId" id="productSubCategorySelect">
                        <option value="">Alt Kategori Seçiniz</option>
                    </select>
                </div>
                <div class="field">
                    <input type="text" name="productName" placeholder="Ürün Adı">
                </div>
                <div class="field">
                    <div class="ui icon input">
                        <input type="text" name="price" placeholder="Fiyat">
                        <i class="lira icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui icon input">
                        <input type="text" name="previousPrice" placeholder="Eski Fiyat">
                        <i class="lira icon"></i>
                    </div>
                </div>
                <div class="field">
                    <input type="text" name="stock" placeholder="Stok">
                </div>
                <div class="field">
                    <textarea type="text" name="productDescription" placeholder="Açıklama"></textarea>
                </div>
                {{#if product.id}}
                <div class="ui fluid buttons">
                    <button class="green ui button" id="updateProductButton">
                        <i class="add circle icon"></i>Kaydet
                    </button>
                    <a class="red ui button" href="#product/list"><i class="remove circle icon"></i>İptal</a>
                </div>
                {{else}}
                <button class="fluid ui primary button" id="addProductButton">Ekle</button>
                {{/if}}
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</div>

<div class="ui modal">
    <div class="header">Yüklediğiniz resimlerden seçiniz.</div>
    <div class="image content">
        <div class="ui seven cards" id="imageHolder">
            {{#each images}}
            <div class="ui card">
                <a class="chooseImage">
                    <img class="ui small image" src="{{imageURL}}">
                </a>
            </div>
            {{/each}}
        </div>
    </div>
</div>
