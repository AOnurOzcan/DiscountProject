<h1 class="page-header">Ürün Ekle</h1>

<div class="panel panel-primary">
    <div class="panel-heading">Ürün Ekle</div>
    <div class="panel-body">
        <form class="form" role="form" method="post" enctype="multipart/form-data" id="addProductForm">

            <div class="form-group text-center">
                <label class="control-label">Ürün Resmi</label>

                <div>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-new thumbnail hidden" style="width: 200px; height: 150px;">
                            <img>
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail"
                             style="max-width: 200px; max-height: 150px;"></div>
                        <div>
                        <span class="btn btn-default btn-file">
                            <span class="fileinput-new">Resim Seçiniz</span>
                            <span class="fileinput-exists">Değiştir</span>
                            <input type="file" name="imageURL" id="imageURL">
                        </span>
                            <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Sil</a>
                        </div>
                        <span class="fileinput-filename"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Kategori :</label>

                <div>
                    <select class="form-control" id="productMainCategorySelect">
                        {{#mainCategories}}
                        <option value="{{id}}">{{categoryName}}</option>
                        {{/mainCategories}}
                    </select>
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Alt Kategori :</label>

                <div>
                    <select class="form-control" name="categoryId" id="productSubCategorySelect">
                        <option>Üst Kategori Seçiniz</option>
                    </select>
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Ürün Adı :</label>

                <div>
                    <input type="text" class="form-control" name="productName">
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Ürün Fiyatı :</label>

                <div>
                    <input type="text" class="form-control" name="price">
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Ürün Eski Fiyatı :</label>

                <div>
                    <input type="text" class="form-control" name="previousPrice">
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Stok :</label>

                <div>
                    <input type="text" class="form-control" name="stock">
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Ürün açıklaması :</label>

                <div>
                    <textarea class="form-control" name="productDescription"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <button class="btn btn-primary btn-lg" id="addProductButton">Ekle</button>
                </div>
            </div>
        </form>
    </div>
</div>
