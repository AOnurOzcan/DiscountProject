<h1 class="page-header">Ürünlerim</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Ürün Adı</th>
        <th>Ürün Fiyatı</th>
        <th>Alt Kategori</th>
        <th>Stok</th>
        <th>Ürün Resmi</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{#products}}
    <tr>
        <td>{{productName}}</td>
        <td>{{price}}</td>
        <td>{{categoryId}}</td>
        <td>{{stock}}</td>
        <td>{{imageURL}}</td>
    </tr>
    {{/products}}
    </tbody>
</table>
