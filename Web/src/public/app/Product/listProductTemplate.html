<h1 class="ui dividing header">Ürünlerim</h1>
<table class="ui celled table center aligned" id="listProductForm">
    <thead>
    <tr>
        <th>Ürün Adı</th>
        <th>Ürün Fiyatı</th>
        <th>Alt Kategori</th>
        <th>Stok</th>
        <th>Ürün Resmi</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{#products}}
    <tr>
        <td>{{productName}}</td>
        <td>{{price}}</td>
        <td>{{categoryId.categoryName}}</td>
        <td>{{stock}}</td>
        <td><img src="{{imageURL}}" alt="resim yok" class="ui centered small image"></td>
        <td>
            {{#can 'DELETE_PRODUCT'}}
            <button class="red ui button" id="deleteProductButton" data-id="{{id}}">Sil</button>
            {{/can}}
            {{#can 'UPDATE_PRODUCT'}}
            <a class="teal ui button" href="#product/edit/{{id}}" id="editProductButton" data-id="{{id}}">Düzenle</a>
            {{/can}}
        </td>
    </tr>
    {{else}}
    <tr>
        <td colspan="100%">Hiç ürün kalmadı. Lütfen <a href="/#product/add">yeni ürün</a> ekleyin.</td>
    </tr>
    {{/products}}
    </tbody>
</table>
