<h1 class="page-header">Ürünlerim</h1>
<table class="table table-bordered text-center">
    <thead>
    <tr>
        <th>Ürün Adı</th>
        <th>Ürün Fiyatı</th>
        <th>Alt Kategori</th>
        <th>Stok</th>
        <th class="col-md-1">Ürün Resmi</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{#products}}
    <tr>
        <td>{{productName}}</td>
        <td>{{price}}</td>
        <td>{{categoryId}}</td>
        <td>{{stock}}</td>
        <td>
            <img src="{{imageURL}}" alt="resim yok" class="thumbnail" align="middle">
        </td>
        <td>
            <button class="btn btn-danger">Sil</button>
        </td>
    </tr>
    {{/products}}
    </tbody>
</table>
