<div class="ui center aligned grid">
    <div class="row">
        <h1 class="ui dividing header">Hoşgeldiniz, istatistiklerinize bir göz atın</h1>
    </div>
    {{#statistics}}
    <div class="ui four wide column">
        <div class="ui segments">
            <div class="ui segment">
                <h3 class="ui blue header">{{statisticName}}</h3>
            </div>
            <div class="ui teal inverted center aligned segment">
                <div class="ui statistic">
                    <div class="value">
                        {{count}}
                    </div>
                </div>
            </div>
            <div class="ui segment">
                <p>Footer</p>
            </div>
        </div>
    </div>
    {{/statistics}}
</div>
