{{#each subCategories}}
<tr>
    <td>{{categoryName}}</td>
    <td>
        {{#can 'DELETE_CATEGORY'}}
        <button class="red ui button" id="deleteCategoryButton" data-id="{{id}}">Sil</button>
        {{/can}}
        {{#can 'UPDATE_CATEGORY'}}
        <a class="teal ui button" href="#category/sub/edit/{{id}}" id="editCategoryButton">Düzenle</a>
        {{/can}}
    </td>
</tr>
{{else}}
<tr>
    <td colspan="100%">Seçtiğiniz kategoriye ait hiç alt kategori eklenmemiş.</td>
</tr>
{{/each}}
