<h1 class="ui dividing header">Kategoriler</h1>
<div class="ui grid">
    <div class="row">
        <div class="six wide centered column">
            <select class="ui dropdown" id="mainCategorySelect">
                <option value="">Ana Kategori Seçiniz</option>
                {{#each mainCategories}}
                <option value="{{id}}">{{categoryName}}</option>
                {{/each}}
            </select>
            <button class="red ui button disabled" id="deleteMainCategoryButton">Sil</button>
            <button class="teal ui button disabled" id="editMainCategoryButton">Düzenle</button>
        </div>
    </div>
    <div class="row">
        <div class="sixteen wide centered column">
            <table class="ui celled fixed table center aligned" id="listCategoryForm">
                <thead>
                <tr>
                    <th class="eight wide">Kategori Adı</th>
                    <th class="eight wide">İşlemler</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="100%">Lütfen alt kategorilerini görmek istediğiniz üst kategoriyi seçiniz.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
