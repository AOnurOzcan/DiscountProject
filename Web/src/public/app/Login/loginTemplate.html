<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Hoşgeldiniz</div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" id="loginForm">
                <div class="form-group">
                    <label class="control-label col-md-3">Kullanıcı Adı :</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Şifre :</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <span class="help-block" style="color:red; display: none;" name="errorMessage">Kullanıcı adı veya şifreniz hatalı!</span>
                <div class="form-group">
                    <div class="col-md-12">
                        <button id="loginButton" class="btn btn-primary btn-block">Giriş Yap</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
