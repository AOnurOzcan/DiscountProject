<div class="ui fixed inverted menu">
    <a href="#" class="ui red header item">
        {{menu.companyName}}
    </a>
    {{#each menu.headers}}
    <div class="ui simple dropdown item">{{header}}<i class="dropdown icon"></i>
        <div class="menu">
            {{#each links}}
            <a class="item" href="{{href}}">{{name}}</a>
            {{/each}}
        </div>
    </div>
    {{/each}}
    <div class="right menu">
        <a class="item" id="logoutButton">Çıkış Yap</a>
    </div>
</div>
