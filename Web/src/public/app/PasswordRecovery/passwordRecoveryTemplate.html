<div class="ui middle aligned center aligned grid">
    <div class="six wide column">
        <h2 class="ui teal image header">
            <div class="content">
                Şifre Sıfırlama
            </div>
        </h2>

        <form class="ui large form" id="passwordRecoveryForm">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="password" name="password1" placeholder="Yeni Şifreniz">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password2" placeholder="Yeni Şifrenizi Tekrar Girin">
                    </div>
                </div>
                <button class="ui fluid large teal submit button" id="passwordRecoveryButton"
                        data-id="{{account.accountId}}">
                    Şifremi Yenile
                </button>
            </div>

            <div class="ui error message">

            </div>

        </form>
    </div>
</div>
