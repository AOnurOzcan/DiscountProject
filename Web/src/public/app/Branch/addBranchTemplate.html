<h1 class="ui dividing header">Şube {{#branch.id}}Düzenle{{else}}Ekle{{/branch.id}}</h1>
<div class="ui middle aligned center aligned grid">
    <div class="six wide column">
        <h4 class="ui top attached inverted header">Şube {{#branch.id}}Düzenle{{else}}Ekle{{/branch.id}}</h4>
        <div class="ui buttom attached segment">
            <form class="ui large form" id="addBranchForm">
                {{#branch.id}}<input type="hidden" name="id">{{/branch.id}}
                <div class="field">
                    <input type="text" name="name" placeholder="Şube Adı">
                </div>
                <div class="field">
                    <input type="text" name="address" placeholder="Şube Adresi">
                </div>
                <div class="field">
                    <select class="ui dropdown" name="cityId" id="cityDropdown">
                        <option value="">Şehir Seçiniz</option>
                        {{#cities}}
                        <option value="{{id}}">{{cityName}}</option>
                        {{/cities}}
                    </select>
                </div>
                <div class="field">
                    <input type="text" name="phone" placeholder="Telefon">
                </div>
                <div class="field">
                    <input type="text" name="workingHours" placeholder="Çalışma Saatleri">
                </div>

                <div class="field">
                    <div class="ui action input">
                        <input type="text" name="locationURL" placeholder="Konum" disabled>
                        <button class="ui teal right button" id="selectLocation">
                            Haritadan Seç
                        </button>
                    </div>

                </div>
                {{#branch.id}}
                <button class="fluid green ui button" id="saveBranchButton" data-id="{{id}}">Kaydet</button>
                {{else}}
                {{#can 'CREATE_BRANCH'}}
                <button class="fluid ui primary button" id="addBranchButton">Ekle</button>
                {{/can}}
                {{/branch.id}}
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</div>
<div class="ui modal" id="locationModal">
    <i class="close icon"></i>
    <div class="header">
        Haritadan Seçin
    </div>
    <div class="content">
        <div id="googleMap" style="width: 100%; height:400px;">

        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            Nope
        </div>
        <div class="ui positive right labeled icon button">
            Yep, that's me
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>
