<h1 class="ui dividing header">Şubelerim</h1>
<table class="ui fixed single line celled table center aligned" id="listBranchForm">
    <thead>
    <tr>
        <th>Şube Adı</th>
        <th>Adres</th>
        <th>Telefon</th>
        <th>Şehir</th>
        <th>Çalışma Saatleri</th>
        <th>Konum URL</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{#branches}}
    <tr>
        <td>{{name}}</td>
        <td>{{address}}</td>
        <td>{{phone}}</td>
        <td>{{City.cityName}}</td>
        <td>{{workingHours}}</td>
        <td>{{locationURL}}</td>
        <td>
            <button class="red ui button" id="deleteBranchButton" data-id="{{id}}">Sil</button>
            <a class="teal ui button" href="#branch/edit/{{id}}" id="editBranchButton">Düzenle</a>
        </td>
    </tr>
    {{else}}
    <tr>
        <td colspan="100%">Hiç şube yok. Lütfen <a href="/#branch/add">yeni şube</a> ekleyin.</td>
    </tr>
    {{/branches}}
    </tbody>
</table>
