<h1 class="ui dividing header">Resim Yükle ve Listele</h1>
<div class="ui center aligned grid">
    <div class="four wide column">
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            {{#can 'UPLOAD_FILE'}}
            <label for="fileUpload" class="ui icon primary button">
                <i class="picture icon"></i>
                Resim Seçin
            </label>
            {{/can}}
            <input type="file" id="fileUpload" name="imageURL" multiple style="display:none">
        </form>
    </div>
    <div class="row">
        <div class="four wide column">
            <div id="image-holder" class="ui tiny images"></div>
        </div>
    </div>
    <div class="row">
        <div class="four wide column">
            {{#can 'UPLOAD_FILE'}}
            <button id="uploadButton" class="ui blue large fluid button" style="display:none">Yükle</button>
            {{/can}}
        </div>
    </div>
</div>

<h4 class="ui top attached inverted header">Yüklü Resimler</h4>
<div class="ui attached segment">
    <div class="ui seven cards">
        {{#each images}}
        <div class="ui card">
            <div class="content">
                <img src="{{imageURL}}" style="max-height: 100%; max-width: 100%;">
            </div>
            <div class="extra content">
                <label>Resim Adı</label>
            </div>
            {{#can 'DELETE_FILE'}}
            <button class="ui bottom attached button removeImageButton" data-id="{{id}}">
                <i class="remove icon"></i>
                Sil
            </button>
            {{/can}}
        </div>
        {{else}}
        <h1 class="ui header">Hiç yüklü resim yok.</h1>
        {{/each}}
    </div>
</div>
